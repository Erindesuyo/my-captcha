<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <title>Are You Robot?</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Are You Robot?</h1>
        <div class="captcha-box">
            <p id="step-counter">1/3</p>
            <div class="image-area">
                <img id="captcha-image" src="captcha1.png" alt="Captcha Image">
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Text here.." autocomplete="off">
                <button id="go-btn">GO</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
